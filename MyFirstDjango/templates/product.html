{% extends 'base.html' %}

{% block content %}
    <h1> This is Product section </h1>
    
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        {% for product in products %}
            <tr>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
            </tr>
        {% endfor %}
        </table>

{% endblock %}
